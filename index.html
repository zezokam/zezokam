<!DOCTYPE html>
<html>
  <head>
    <title>Guest Book</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Guest Book</h1>
      <form>
        <input type="text" id="guestName" placeholder="Name">
        <input type="text" id="guestMessage" placeholder="Message">
        <button type="button" id="addGuestButton">Add Guest</button>
      </form>
      <ol id="guestList"></ol>
    </div>
    <script src="script.js"></script>
  </body>
</html>
