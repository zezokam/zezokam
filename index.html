<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>QR Code Generator</h1>
      <form>
        <label for="qr-text">Enter text or URL:</label>
        <input type="text" id="qr-text" name="qr-text" placeholder="https://example.com">
        <button type="button" id="generate-btn">Generate QR Code</button>
      </form>
      <div id="qrcode"></div>
    </div>
    <script src="qrcode.js"></script>
    <script src="script.js"></script>
  </body>
</html>
