<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قائمة</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>القائمة</h1>
    <div class="list-container">
      <div class="list-title">
        <input type="text" placeholder="عنوان القائمة" id="list-title">
      </div>
      <ol id="list"></ol>
      <div class="buttons">
        <button id="add-item-btn">إضافة عنصر</button>
        <button id="delete-list-btn">حذف القائمة</button>
        <button id="save-pdf-btn">حفظ كـ PDF</button>
      </div>
    </div>
    <button id="new-list-btn">قائمة جديدة</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
