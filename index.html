<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <title>قائمة المهام</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        text-align: center;
      }

      .container {
        width: 90%;
        max-width: 500px;
      }

      ul {
        padding: 0;
      }

      li {
        list-style-type: none;
        display: flex;
        align-items: center;
        margin: 10px;
      }

      input[type="text"] {
        margin-right: 10px;
      }

      button {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>قائمة المهام</h1>
    <div class="container">
      <ul id="task-list"></ul>
      <button id="add-task">إضافة مهمة</button>
      <button id="edit-title">تعديل العنوان</button>
      <button id="clear-list">مسح القائمة</button>
      <button id="new-list">قائمة جديدة</button>
    </div>

    <script src="tasks.js"></script>
    <script src="app.js"></script>
  </body>
</html>
