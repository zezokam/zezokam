<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قائمة المهام</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>قائمة المهام</h1>
      <button id="edit-title">تعديل العنوان</button>
    </header>
    <main>
      <ul id="task-list">
        <li>
          <input type="text" placeholder="مهمة 1">
        </li>
        <li>
          <input type="text" placeholder="مهمة 2">
        </li>
      </ul>
      <div class="buttons">
        <button id="add-task">إضافة مهمة</button>
        <button id="clear-list">مسح القائمة</button>
        <button id="new-list">قائمة جديدة</button>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>

</html>
