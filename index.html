<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Azzan Abdullah Alkamali Business Card</title>
	<style>
		body {
			font-family: 'Montserrat', sans-serif;
			background-color: #F5F5DC;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.card {
			background-color: #D4AF37;
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
		}

		h1 {
			font-size: 36px;
			color: #FFFFFF;
			margin-top: 0;
			text-align: center;
			text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.25);
		}

		p {
			font-size: 24px;
			color: #FFFFFF;
			margin: 10px 0;
			text-align: center;
			text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.25);
		}

		.phone-icon, .email-icon {
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: #FFFFFF;
			border-radius: 50%;
			height: 50px;
			width: 50px;
			margin: 10px;
			box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
		}

		.phone-icon i, .email-icon i {
			font-size: 24px;
			color: #D4AF37;
		}

		@media only screen and (max-width: 600px) {
			h1 {
				font-size: 28px;
			}

			p {
				font-size: 18px;
			}

			.phone-icon, .email-icon {
				height: 40px;
				width: 40px;
			}

			.phone-icon i, .email-icon i {
				font-size: 20px;
			}
		}
	</style>
</head>
<body>
	<div class="card">
		<h1>Azzan Abdullah Alkamali</h1>
		<div class="phone-icon"><i class="fas fa-phone-alt"></i></div>
		<p>+968 97082333</p>
		<div class="email-icon"><i class="far fa-envelope"></i></div>
		<p>azzan@alkamali.uk</p>
	</div>

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/c1b9cb6c5a.js" crossorigin="anonymous"></script>
</body>
</html>
